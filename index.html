<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Presidential Dash</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>

    <h1>Presidential Dash</h1>

    <div class="scoreBoard">
      <div class="score">Trump: <span id="trumpResults"></span></div>
      <div class="score">Clinton: <span id="hillaryResults"></span></div>
      <button id="reset">Rematch?</button>
      <div id="countdown">Ready?</div>

      </div>
    </div>

  </header>
  <main>


    <audio id="cheering"></audio>
    <audio id="trumpWinningSpeech"></audio>
    <audio id="hillaryWinningSpeech"></audio>



    <div class="container">
        <div class='sprite1 active left1 right1'></div>
        <div class='sprite2 active left2 right2'></div>
    </div>


  </main>



  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
